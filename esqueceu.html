
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Sangue - Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <form id="form-esqueceu">
            <input id="cpf_recuperacao" type="text" class="input-field" placeholder="CPF CADASTRADO" required>
            <input id="nova_senha" type="password" class="input-field" placeholder="NOVA SENHA" required>
            <input id="confirmar_nova_senha" type="password" class="input-field" placeholder="CONFIRMAR NOVA SENHA" required>
            
            <div class="button-group">
                <button type="submit" class="button">ALTERAR SENHA</button>
                <a href="index.html" class="button button-danger">VOLTAR</a>
            </div>
        </form>
        <p class="signature">~By Rafael</p>
    </div>
    <script src="usuarios.js"></script>
</body>
</html>
