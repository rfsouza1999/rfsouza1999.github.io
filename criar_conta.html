<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Sangue - Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>

        <form id="form-criar-conta">
            <div class="section-header">Dados de Acesso</div>
            <input id="nome_usuario" class="input-field" placeholder="NOME DE USUÁRIO" required>
            <input id="email" class="input-field" type="email" placeholder="EMAIL" required>
            <input id="senha" class="input-field" type="password" placeholder="SENHA" required>
            <input id="confirmar_senha" class="input-field" type="password" placeholder="CONFIRME A SENHA" required>

            <div class="section-header">Dados Pessoais</div>
            <input id="nome_completo" class="input-field" placeholder="NOME COMPLETO" required>
            <input id="cpf" class="input-field" placeholder="CPF" required>
            <input id="telefone" class="input-field" placeholder="TELEFONE">
            <input id="tipo_sanguineo" class="input-field" placeholder="TIPO SANGUÍNEO (Ex: O+)">
            
            <div class="button-group">
                <button type="submit" class="button">CRIAR CONTA</button>
                <a href="index.html" class="button button-danger">VOLTAR</a>
            </div>
        </form>
        <p class="signature">~By Rafael</p>
    </div>
    <script src="usuarios.js"></script>
</body>
</html>
